<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Weekly Planner</title>
    <style>
        /* CSS: Clean and Simple Design */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: start;
            min-height: 100vh;
            margin: 0;
            padding-top: 30px;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 650px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        /* --- Progress Bar Styles --- */
        .progress-container {
            width: 100%;
            background-color: #f1f1f1;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden; /* Round corners ke liye */
        }

        .progress-bar {
            height: 20px;
            background-color: #28a745;
            width: 0%; /* JavaScript se change hoga */
            text-align: center;
            line-height: 20px;
            color: white;
            font-size: 12px;
            font-weight: bold;
            transition: width 0.3s ease;
        }

        /* --- Day Tabs Styles --- */
        .day-tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 5px;
            flex-wrap: wrap;
        }

        .day-tab {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background-color: #f8f9fa;
            cursor: pointer;
            border-radius: 20px;
            font-size: 14px;
            transition: all 0.2s;
            flex-grow: 1;
            text-align: center;
        }

        .day-tab:hover { background-color: #e2e6ea; }

        .day-tab.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
            font-weight: bold;
        }

        .current-day-label {
            text-align: center;
            color: #666;
            margin-bottom: 15px;
            font-style: italic;
        }

        /* --- Input Area --- */
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        select#category-select {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            background-color: white;
            cursor: pointer;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            min-width: 150px;
            transition: border-color 0.3s; /* Smooth color change */
        }

        button#add-btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button#add-btn:hover { background-color: #218838; }

        /* --- List Styles --- */
        ul { list-style-type: none; padding: 0; }

        li {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            padding: 12px;
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            border-radius: 8px;
            gap: 10px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #28a745;
        }

        .task-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        .task-text { font-size: 16px; color: #333; }
        li.completed .task-text { text-decoration: line-through; color: #999; }

        .category-tag {
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 2px;
        }

        .cat-professional { color: #007bff; }
        .cat-hobbies { color: #fd7e14; }
        .cat-selfcare { color: #20c997; }

        /* --- Action Buttons (Edit/Delete) --- */
        .btn-group {
            display: flex;
            gap: 5px;
        }

        .action-btn {
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .edit-btn {
            background-color: #ffc107;
            color: #333;
        }
        .edit-btn:hover { background-color: #e0a800; }

        .delete-btn {
            background-color: #fff;
            color: #dc3545;
            border: 1px solid #dc3545;
        }
        .delete-btn:hover { background-color: #dc3545; color: white; }

        /* Clear Completed Button */
        .clear-btn-container {
            text-align: right;
            margin-top: 10px;
        }
        
        #clear-completed-btn {
            background-color: transparent;
            color: #666;
            border: 1px solid #ccc;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 4px;
        }
        #clear-completed-btn:hover {
            background-color: #f1f1f1;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üìÖ Smart Weekly Planner</h1>
        
        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar">0%</div>
        </div>

        <!-- Day Tabs -->
        <div class="day-tabs" id="day-tabs"></div>

        <div class="current-day-label" id="current-day-title">
            Viewing tasks for: <strong>Monday</strong>
        </div>

        <!-- Input Area -->
        <div class="input-group">
            <select id="category-select">
                <option value="Professional">üè¢ Professional</option>
                <option value="Hobbies">üé® Hobbies</option>
                <option value="Self Care">üßò Self Care</option>
            </select>
            <input type="text" id="todo-input" placeholder="Add a new task...">
            <button id="add-btn">Add Task</button>
        </div>

        <ul id="todo-list"></ul>

        <!-- Clear Completed Button -->
        <div class="clear-btn-container">
            <button id="clear-completed-btn" onclick="clearCompleted()">üßπ Clear Finished Tasks</button>
        </div>
    </div>

    <script>
        const inputField = document.getElementById("todo-input");
        const categorySelect = document.getElementById("category-select");
        const addButton = document.getElementById("add-btn");
        const todoListElement = document.getElementById("todo-list");
        const dayTabsContainer = document.getElementById("day-tabs");
        const currentDayTitle = document.getElementById("current-day-title");
        const progressBar = document.getElementById("progress-bar");

        // --- DATA STRUCTURE & LOCAL STORAGE ---
        
        let weeklyTasks = {
            "Monday": [], "Tuesday": [], "Wednesday": [], "Thursday": [], 
            "Friday": [], "Saturday": [], "Sunday": []
        };

        const days = Object.keys(weeklyTasks);
        
        // Auto-select today
        const todayIndex = new Date().getDay(); 
        let activeDay = days[todayIndex === 0 ? 6 : todayIndex - 1] || "Monday";

        // LOAD DATA FUNCTION
        function loadData() {
            const savedData = localStorage.getItem("myWeeklyTasks");
            if (savedData) {
                weeklyTasks = JSON.parse(savedData);
            }
        }

        // SAVE DATA FUNCTION
        function saveData() {
            localStorage.setItem("myWeeklyTasks", JSON.stringify(weeklyTasks));
            updateProgress();
        }

        // --- INITIALIZATION ---
        function initTabs() {
            dayTabsContainer.innerHTML = "";
            days.forEach(day => {
                const btn = document.createElement("button");
                btn.innerText = day.substring(0, 3);
                btn.classList.add("day-tab");
                if (day === activeDay) btn.classList.add("active");
                btn.onclick = () => switchDay(day);
                dayTabsContainer.appendChild(btn);
            });
            updateTitle();
        }

        function switchDay(day) {
            activeDay = day;
            initTabs();
            renderTasks();
            updateProgress();
        }

        function updateTitle() {
            currentDayTitle.innerHTML = `Viewing tasks for: <strong>${activeDay}</strong>`;
        }

        // --- PROGRESS BAR LOGIC ---
        function updateProgress() {
            const tasks = weeklyTasks[activeDay];
            if (tasks.length === 0) {
                progressBar.style.width = "0%";
                progressBar.innerText = "0%";
                return;
            }

            const completedCount = tasks.filter(t => t.completed).length;
            const percent = Math.round((completedCount / tasks.length) * 100);

            progressBar.style.width = percent + "%";
            progressBar.innerText = percent + "% Done";
            
            if(percent === 100) progressBar.style.backgroundColor = "#28a745";
            else if(percent > 50) progressBar.style.backgroundColor = "#17a2b8";
            else progressBar.style.backgroundColor = "#ffc107";
        }

        // --- RENDER FUNCTION ---
        function renderTasks() {
            todoListElement.innerHTML = "";
            const tasksForToday = weeklyTasks[activeDay];

            if (tasksForToday.length === 0) {
                todoListElement.innerHTML = `<p style="text-align:center; color:#999; margin-top: 20px;">No tasks yet. Add one!</p>`;
                updateProgress();
                return;
            }

            tasksForToday.forEach((task, index) => {
                const li = document.createElement("li");
                if (task.completed) li.classList.add("completed");

                let catClass = "";
                if (task.category === "Professional") catClass = "cat-professional";
                else if (task.category === "Hobbies") catClass = "cat-hobbies";
                else if (task.category === "Self Care") catClass = "cat-selfcare";

                li.innerHTML = `
                    <input type="checkbox" onchange="toggleTask(${index})" ${task.completed ? 'checked' : ''}>
                    
                    <div class="task-content" onclick="toggleTask(${index})">
                        <span class="task-text">${task.text}</span>
                        <span class="category-tag ${catClass}">${task.category}</span>
                    </div>
                    
                    <div class="btn-group">
                        <button class="action-btn edit-btn" onclick="editTask(${index})">Edit</button>
                        <button class="action-btn delete-btn" onclick="deleteTask(${index})">Delete</button>
                    </div>
                `;

                todoListElement.appendChild(li);
            });
            updateProgress();
        }

        // --- CORE FUNCTIONS ---
        function addTask() {
            const taskText = inputField.value;
            const category = categorySelect.value;

            if (taskText === "") {
                // UPDATE: Alert hata diya hai, ab red border aayega
                inputField.style.borderColor = "#dc3545";
                inputField.placeholder = "Please write a task here!";
                
                // 2 second baad wapas normal ho jayega
                setTimeout(() => {
                    inputField.style.borderColor = "#ddd";
                    inputField.placeholder = "Add a new task...";
                }, 2000);
                return;
            }

            const newTask = {
                text: taskText,
                completed: false,
                category: category
            };

            weeklyTasks[activeDay].push(newTask);
            saveData();
            
            inputField.value = "";
            renderTasks();
        }

        function toggleTask(index) {
            weeklyTasks[activeDay][index].completed = !weeklyTasks[activeDay][index].completed;
            saveData();
            renderTasks();
        }

        function editTask(index) {
            const currentText = weeklyTasks[activeDay][index].text;
            // UPDATE: Confirm popup hata diya hai
            let newText = prompt("Update your task:", currentText);
            
            if (newText !== null && newText.trim() !== "") {
                weeklyTasks[activeDay][index].text = newText;
                saveData();
                renderTasks();
            }
        }

        function deleteTask(index) {
            // UPDATE: Confirm popup hata diya hai (Direct Delete)
            weeklyTasks[activeDay].splice(index, 1);
            saveData();
            renderTasks();
        }

        function clearCompleted() {
            const initialLength = weeklyTasks[activeDay].length;
            weeklyTasks[activeDay] = weeklyTasks[activeDay].filter(task => !task.completed);
            
            if (weeklyTasks[activeDay].length < initialLength) {
                saveData();
                renderTasks();
            }
            // UPDATE: Else wala alert bhi hata diya
        }

        // --- EVENTS ---
        addButton.addEventListener("click", addTask);

        inputField.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                addTask();
            }
        });

        // Start App
        loadData();
        initTabs();
        renderTasks();

    </script>

</body>
</html>
