<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
    <style>

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        #quote-display {
            font-size: 18px;
            color: #555;
            font-style: italic;
            min-height: 80px; 
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fafafa;
            border-left: 5px solid #007bff;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ’¡ Quote of the Day</h1>
        
        
        <p id="quote-display">Click the button below to get a quote!</p>
        
        <button id="new-quote-btn">New Quote</button>
    </div>

    <script>
        
        const quotes = [
            "The only way to do great work is to love what you do. - Steve Jobs",
            "Talk is cheap. Show me the code. - Linus Torvalds",
            "Believe you can and you're halfway there. - Theodore Roosevelt",
            "It always seems impossible until it's done. - Nelson Mandela",
            "Code is like humor. When you have to explain it, itâ€™s bad. - Cory House",
            "Simplicity is the soul of efficiency. - Austin Freeman",
            "Fix the cause, not the symptom. - Steve Maguire"
        ];

        
        const quoteText = document.getElementById("quote-display");
        const button = document.getElementById("new-quote-btn");

        
        function generateQuote() {
            
            const randomIndex = Math.floor(Math.random() * quotes.length);
            
            
            const randomQuote = quotes[randomIndex];

            
            quoteText.innerText = randomQuote;
        }

        
        button.addEventListener("click", generateQuote);

    </script>

</body>
</html>
